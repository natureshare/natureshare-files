    text: Amanita arenaria. A truffle like species found mostly in dry areas such as the little Desert. I was found at Cecil track close to Anglesea. It has cavities in the round cap for spore production Height to about 30mm
    ref: 5b7d4b73ed2a89a7f10073ac
