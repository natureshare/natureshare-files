  - created_at: '2018-08-02T13:42:43Z'
    text: 'This is the same specimen that was used to illustrate this species in the "Little Book of Corals", albeit taken from a different angle. In that publication it is listed as Ramaria stuntzii var. gelatinosa, an extremely rare species of which there are only two records, one from Olinda and one from the Wombat State Forest. Watling made these collections in 1982 and took to them back to Edinburgh where he names the variety in 1989. There are also two references to R. stuntzii, one is a specimen in Perth which was collected in USA, and the other is a recent sighting to the east of Melbourne. I would like to review this further and try and locate a copy of Watling''s description. Young provides some information on the Qld Mycological Society site describing the stipe flesh as "white and distinctly gelatinous" and the apices as bright red. Index Fungorum has the comment "On soil or burnt over soil under Eucalyptus: Victoria"'
    ref: 5b630a53ed2a89a7f1000807
    name: John Walter
    username: 249pbr
  - created_at: '2018-08-02T20:24:32Z'
