  - created_at: '2018-08-03T13:47:43Z'
    text: >-
      Watlings original paper has eluded me however I now realise Young provided a more detailed description on the Qld site which includes colour photographs of the dried specimens collected by Watling. This is a good match in many ways although colour is a concern. The description of R. stuntzii var. stuntzii advises it is "scarlet" in youth, fading to "light orange-red" and Young's summary of var. gelatinosa states that form has pink to bright pink branches with bright red apices. Has this specimen faded to light orange-red? The image in the little corals publication shows some of the stipe and hints at the presence of strigose mycelium and white tomentum at the base which would  conform with Young's notes but the image is not sharp enough in that area to be certain. The dried Wombat Forest specimen collected by Watling still shows strong pink tones. Perhaps this is Ramaria stuntzii var gelatinosa, and perhaps it is not. If it is not, then it also appears to not be any other
      Australian listed Ramaria species either. It is a big step to claim this as the only legitimate image of an in field specimen of Ramaria stuntzii var. gelatinosa without there being proper microscopic examination to back up the claim. I think it is best to list this as Ramaria spp. and put "possibly Ramaria stuntzii var. gelatinosa" in the the description field.
    ref: 5b645cffed2a89ff910000df
    name: John Walter
    username: 249pbr
