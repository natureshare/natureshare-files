  - created_at: '2018-08-01T12:22:39Z'
    text: I was expecting more prominent striations as seen on your specimens from near Forrest posted on another site on June 5. Perhaps you could add this Forrest observation with the stongly marked striations to this site and I can put it into the Otways group as a comparison and to show the range. I also expected the stipe colour that this shows at the base to extend all the way up as it does on other specimens I have tracked down from Tasmania. There is nothing else in Gasparini that is even close. Could Cortinarius submagellanicus be added to the database please.
