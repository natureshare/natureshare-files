  - created_at: '2018-08-01T06:58:21Z'
    text: The color didn't come out quite right and the correct adjustment difficult . One of the flaws of otherwise a great Camera is its too easy to flip the filter wheel whilst concentrating elsewhere and there is no lock. This species is viscid which C violaceus is not. It alsao becomes brown quite quickly due to ripening spore
