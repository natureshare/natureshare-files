    text: 'Still working on this one, it does have a lot of similarity to C. submagellanicus and that is the most likely candidate but the striations are not as prominent and upper stipe colour has me wondering. Looking to eliminate other possibilities in the C. violaceus group and checking through Gasparini''s Phlegmacium in Tasmania.'
