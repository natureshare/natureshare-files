title: Birds of the Western Treatment Plant Werribee
description: 'List of bird species provided by Dave Torr based on observations by bird observers over decades. Some species are uncommon vagrants and have been recorded only a couple of times.  The list of birds include confirmed sitings at the Western Treatment Plant, the ponds and farm in and the beach and mudflats on Port Phillip Bay. Feel free to join as a member and add your observations.'
