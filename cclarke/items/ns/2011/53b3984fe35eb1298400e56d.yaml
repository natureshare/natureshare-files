  - created_at: '2011-04-04T11:02:02Z'
    text: 'Asura lydia (Lydia Lichen Moth). Moths of Victoria 2, p.23, no.18. Yours looks like a female from the antennae but not sure. The three blotches at the wing tip seems to be the distinguishing feature. It has been recorded at Anglesea before.'
