  - created_at: '2011-04-14T23:21:51Z'
    text: Looks like Correa aemula and Correa reflexa hybrid - these two are known to cross on parts of the Grampians (R. Elliot - A Field Guide to Grampains Flora).
    ref: 53b3984ae35eb1298400d848
  - created_at: '2014-06-13T12:25:36Z'
    text: You are correct Chris. Red flowers with the long sepal tips (nicely spreading in this instance too) is the sign of this hybrid.
    ref: 53b3984de35eb1298400dd5b
