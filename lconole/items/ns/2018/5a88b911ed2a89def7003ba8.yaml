description: 'This summer has seen a massive cohort or two of Xanthogaleruca luteola, and most elms in the town have been seriously defoliated (except for some of the variegated cultivars).  Some nights there are thousands of dead beetles piled up outside lit shop windows, and I''ve had a steady stream of them inside my house.'
