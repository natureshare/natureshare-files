  - replying_to: 5a88c18ded2a8967ce000438
    created_at: '2018-02-19T00:15:04Z'
    text: 'Something could be done, but it would be eye-wateringly expensive!  The real problem I suspect are the large groves of elm suckers and slash growing wild all over the place.  They act as incubators for the beetle, which then to some extent move into the mature, managed trees around the place.  Inoculating all the feral stuff would be phenomenally labour intensive.'
    ref: 5a8a1708ed2a89def7004197
