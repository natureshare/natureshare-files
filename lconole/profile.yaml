name: Lawrie Conole
bio: 'Lawrie Conole has over 40 years of ecological experience in Victoria and Australia, and parts of Asia. His background includes state and local government and university research roles, as well as ecological consulting in small to multinational companies. Particular interest in birds, but lots of experience and expertise with all terrestrial vertebrate groups. He finished a PhD in urban bird ecology a couple of years ago, and is now Coordinator Environment & Sustainability at the City of Melton.'
joined: 2015
