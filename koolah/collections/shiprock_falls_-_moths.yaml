title: Shiprock Falls - Moths
description: Shiprock Falls is located within the Kurth Kiln Regional Park (65km east of Melbourne).  There are several plant communities ranging from Mountain Ash forest and riparian forest to shrubby foothill forest and swamp heathland.  A rich diversity of flora and fauna exist in the area.
