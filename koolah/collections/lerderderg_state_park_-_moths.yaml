title: Lerderderg State Park - Moths
description: 'Parks Victoria describes this State Park as follows:  Rising in the Great Dividing Range, the Lerderderg River has cut a 300 metre deep gorge through sandstone and slate, almost bisecting the park. The park has a wide variety of vegetation and wildlife and some interesting relics of goldmining.  Moths are just part of the unique fauna'
