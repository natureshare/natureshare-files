description: "Interesting spider\r\nIdentified as Araneus talipedatus on <a href=\"http://www.bowerbird.org.au/observations/15333\">Bowerbird</a> by Darren Carman: \"Hi Cathy and Ken, although looking like a type of Lynx spider I believe this is a pretty good match for \"Araneus\" talipedatus. Refer - http://www.arachne.org.au/01_cms/details.asp?ID=2406. Note the genus is in quote marks as the species will probably move to a different genus upon future taxonomic review. Cheers Darren\""
