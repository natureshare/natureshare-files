    username: wendymoore
  - replying_to: 5ddb39a064be48a03200005f
    created_at: '2019-11-27T05:32:13Z'
    text: 'Thanks Wendy. I personally would not have picked it from the Hardy and Gullan paper since all the photos show individual galls, not joined up like this, with the possible exception of Tanyscelis megagibba but that is a pretty useless photo. I note that the project noah postings are all 7 years old. Knowledge does not seem to have improved much since then since there are no similar photos anywhere on the web under the name Tanyscelis at least. There is a project on inaturalist for australian scale insects, maybe I should post it there.'
    ref: 5dde0a5d64be484f81000073
    name: Jeff Triplett
    username: triplett
  - created_at: '2020-01-19T02:34:09Z'
    text: 'I now think this is Maskellia globosa (not in database). See p. 119 in Roger Farrow "Insects of SE Australia" (a great little book). See also http://www.bowerbird.org.au/observations/16575. I have found another group which is green and 30cm across (also on Grey Box). Original description from scalenet.info: "The female galls are green and red or brown, according to their age, and are formed upon the young twigs, great numbers usually growing side by side, producing an uneven, aborted growth. The apex of each gall is conical, and the orifice small. When formed singly the galls are uneven, globose excrescences, somewhat longer than high. Height, 0.18 inch; width, 0.23 inch. Female chamber-contour pyriform; diameter, 0.08 inch. Adult male, unobserved. Male galls, small, elongated, striated longitudinally, green formed upon leaves; length 0.12 inch. The galls protrude upon the opposite side of the leaf, the orifice being at the base instead at the apex." (Fuller, 1897).'
    ref: 5e23c021643711fd08000023
    name: Jeff Triplett
    username: triplett
