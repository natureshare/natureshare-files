description: 'Galls on twigs of a grey box. The galls are about 4mm wide on twigs about 1mm wide, and light green underneath. There were several groups like the one shown on the same waist high sapling. The largest group about 100mm across. Most of the stunted leaves attached to the galled twigs had conical galls on the underside, about 1.5mm high (see third photo). These appear to be associated since they do not appear anywhere else on the sapling.'
