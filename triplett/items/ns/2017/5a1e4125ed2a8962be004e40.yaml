    created_at: '2018-01-04T05:26:05Z'
    text: Looked up a few web pages and it is actually Apiomorpha munita tereticornuta. The other subspecies does not occur on Eucalyptus meliodora.
    ref: 5a4dbaeded2a89e23c004a41
    name: Jeff Triplett
    username: triplett
  - replying_to: 5a4dbaeded2a89e23c004a41
    created_at: '2018-01-04T05:50:06Z'
    text: 'Apiomorpha munita infrasp. tereticornuta added (AFD/ALA has it as infrasp., not subsp. I''m not sure of the difference.'
    ref: 5a4dc08eed2a89e23c004a70
    name: David Francis
    username: david_francis
  - replying_to: 5a4dc08eed2a89e23c004a70
    created_at: '2018-01-06T02:16:04Z'
    text: 'I am certainly no expert on scientific naming, but if you believe wikipedia then ALA is wrong on two counts. First, infrasp. (and subsp. for that matter) applies to plants and apiomorpha is not a plant. Secondly the term infrasp. should not be part of a name, it is a collective term for the ranks below species level, ie subspecies, variety etc. But maybe galls are a special case - the gall forms are different, but does this imply different subspecies of the insect?'
    ref: 5a503164ed2a89e23c0051d9
    name: Jeff Triplett
    username: triplett
  - created_at: '2018-01-06T02:52:31Z'
    text: infrasp. deleted
    ref: 5a5039efed2a89e23c0051ff
    name: David Francis
    username: david_francis
  - replying_to: 5a5039efed2a89e23c0051ff
    created_at: '2018-01-06T03:25:16Z'
    text: 'I understand you are trying to match the ala database, but are you sure there is not an error in their database? If you look at classification under Apiomorpha munita it definitely shows three subspecies. The only place the infrasp. appears is if you look at the classification tab for the subspecies. Australian faunal directory also shows three subspecies.'
    ref: 5a50419ced2a893dbf00001e
    name: Jeff Triplett
