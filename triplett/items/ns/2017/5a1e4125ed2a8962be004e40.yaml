description: 'A very confusing photo of some stem galls on a young (about 1m high) Yellow Box, one branch of which was almost completely covered in galls. The red is obviously a gall, but the green blades that look like leaves are parts of another type of gall. Of course there are the usual attending ants, but then if you look closer there are orange dots which are perhaps eggs of some kind, and what look like early stage Hemiptera nymphs. Are these nymphs associated with the gall in same way, and if so how? If they are a gall forming species shouldn''t they emerge as adults? Wish I had the equipment to be able to watch what is going on for a few days.'
