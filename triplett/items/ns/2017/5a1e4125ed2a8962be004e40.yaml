comments:
  - created_at: '2017-11-30T04:26:13Z'
    text: 'Interesting. I wonder if the eggs/bugs are just feeding/sheltering between the galls caused by a wasp, mite etc.?'
    ref: 5a1f8865ed2a8962be00532b
    name: David Francis
    username: david_francis
  - created_at: '2017-12-03T12:50:47Z'
    text: 'I am no expert on galls but the galls both green and the cylindrical purple ones might be made by the gall-inducing scale insect Apiomorpha. The species, probably in your spotting, have male galls (purple ones) growing on female galls (green blade-like growths). I hope an expert has a look at this -very interesting indeed ! I will send you a link which illustrates what I am trying to say. The nymphs are plant hopper nymphs, and to my knowledge they do not induce galls. Not sure about the yellow eggs-look like psyllid eggs.'
    ref: 5a23f327ed2a89ee910002d5
    name: Leuba Ridgway
    username: leuba
  - created_at: '2017-12-03T12:51:31Z'
    text: 'http://www.reparativevegetation.com.au/9/tree-pests-and-diseases-gallery'
    ref: 5a23f353ed2a89ee910002d8
    name: Leuba Ridgway
    username: leuba
  - created_at: '2018-01-02T00:34:19Z'
    text: 'I had not heard of female galls growning on male galls. I went back and had another look. The galls are all still there although the red ones look different now. For the particular gall I photographed before I cannot tell what is growing on what, but I found some red galls that were definatately growing on the green horned galls, and others that appeared to be growing directly from the stem. I have added photos of each. The greened horned galls are more common than the red ones.'
    ref: 5a4ad38bed2a89e23c003ff9
    name: Jeff Triplett
    username: triplett
  - created_at: '2018-01-02T00:37:04Z'
    text: 'Note that the yellow spots are still there, so perhaps they are not eggs. Another interesting thing I forgot to mention is that there are lots of young yellow box in this area but I have not seen the red galls anywhere except on this tree. The green horned ones I have seen before although not common.'
    ref: 5a4ad430ed2a89e23c003ffc
    name: Jeff Triplett
    username: triplett
  - created_at: '2018-01-03T01:09:29Z'
    text: 'The horned ones are Apiomorpha munita. As I mentioned, the male galls of the species grow on female galls. Dr Lyn Cook is the expert - hope she gets to see this.'
    ref: 5a4c2d49ed2a89e23c004585
    name: Leuba Ridgway
    username: leuba
