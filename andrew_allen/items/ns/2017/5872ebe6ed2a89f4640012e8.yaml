    text: 'Andrew, it certainly looks like a Plecia sp. I can''t find a Bibionid with the distinctive white stripes on the abdomen and the black spot behind the head. Your photos are so detailed that Ken Walker or Tony Daley would probably be able to nail the exact species. Are you able to upload your photos to Bowerbird.org.au where you should get a response from them?'
