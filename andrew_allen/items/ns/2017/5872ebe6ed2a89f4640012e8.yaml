  - created_at: '2017-01-09T12:02:18Z'
    text: 'A great find, Andrew. Only two records for Victoria in the ALA - Musgrave 1932 and Hermit 2015, both in the Grampians. This is a very unusual "monotypic" species. Great to have such clear photos of the species in NS. We can be excused for thinking it was a Bibionid fly as this also tricked Ken W.'
    ref: 58737bcaed2a89f46400158b
