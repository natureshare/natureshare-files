description: "This is a very poor yet still identifiable photo of a Tufted Duck, taken from some distance. The bird was seen very well through spotting scopes and positively identified by experienced birders. This is the first ever record of this migratory species in Australia. It was reported via Birdline and various Facebook groups today, and thankfully hung around until I got there! \r\n\r\nDiagnostic features include yellow eye, white flanks, dark upper body, and head plume (tuft). "
