description: 'Paropsis marmorea is tricky to identify.  It is defined by the positioning of the three main blotches on each elytra.   These three marks should be compared with the similar Paropsis geographica.   To avoid confusing these two beetles, imagine a triangle joining the tree main blotches on each elytra.  The line through the top two blotches runs parallel to the suture and the lateral margin of the elytra almost exactly halfway between them.'
