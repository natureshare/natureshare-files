description: 'This beetle is Paropsisterna intacta.  A very rotund and large leaf beetle found under bark.  I have seen these a dozen times and they are considered common.  I have never seen them except under bark.   They seem to prefer smooth (white) barked eucalyptus with  large leaves.  '
