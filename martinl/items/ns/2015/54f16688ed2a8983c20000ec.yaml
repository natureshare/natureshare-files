description: 'This bright species is Paropsis maculata.  It is red with bright yellow spots, in particular two large spots behind the centre line of the beetle is very consistent.  This was seen twice, the second tome in Moondarra NP. but it is more common in the northern states of NSW and Queensland.  Maculata translated from Latin to ''spotted''  and Paropsis means ''dish''.    '
