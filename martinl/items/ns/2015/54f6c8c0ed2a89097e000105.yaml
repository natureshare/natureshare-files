description: "This is Calomela maculicollis.  A widespread species of acacia leaf beetle identified by being broad and having three dots on the pronotum.\r\nThere are sensory bristles on the corners of the pronotum and these can be folded away when not needed.  They are very hard to see but are the determining feature for identifying the Calomela genus.    "
