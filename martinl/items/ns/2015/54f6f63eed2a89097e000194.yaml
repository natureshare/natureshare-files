description: "This variable species is Paropsisterna lignea.  It may have three dots on the pronotum and be strongly lined or entirely unlined elytra.   It seems to be common in alpine habitats.  \r\nThere are interstitial puncturations (pitting between the rows of grooves) of random positioning but of equal size as the striae puncturations. (see close-up.)"
