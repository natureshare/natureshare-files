    text: 'I thought a combination of features indicated S. rubra, including the acuminate and silvery stipules (not acuminate in S. media), cymose and erect flowers. I don''t know the genus well enough to be confident though, and the Flora of Vic has an error either in the key or the description (regarding number of stamens).'
