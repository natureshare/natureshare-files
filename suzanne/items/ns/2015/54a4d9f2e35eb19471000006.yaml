comments:
  - created_at: '2015-01-01T10:43:58Z'
    text: Amazing. I've never seen a raptor at a bird bath before. And it took this picture to make me realise I've never seen a raptor at a bird bath before!
    ref: 54a524eee35eb1eff900005c
    name: Russell Best
    username: russell
  - created_at: '2015-01-02T00:12:38Z'
    text: A lovely series of photos Suzanne. I agree with Brown Goshawk and possibly a young bird. Did you see it drinking at the bird bath or did it come in to flush smaller birds?
    ref: 54a5e276e35eb10f9900001d
    name: Chris Lindorff
    username: chrisl
  - replying_to: 54a524eee35eb1eff900005c
    created_at: '2015-01-02T04:36:56Z'
    text: 'Yes, we were very surprised to see it there.'
    ref: 54a62068e35eb14a68000003
    name: Suzanne Jones
    username: suzanne
  - created_at: '2015-01-02T04:43:23Z'
    text: Identification by Albert Golden.  Thanks David.
    ref: 54a621ebe35eb1c22f00002e
    name: Suzanne Jones
    username: suzanne
  - replying_to: 54a5e276e35eb10f9900001d
    created_at: '2015-01-02T04:56:51Z'
    text: 'It was just sitting in the birdbath when we first noticed it as we were having our breakfast and I ran for the camera.  Didn''t actually see it drink, but it was sitting in the middle of the birdbath when we noticed it was there.  It was in no hurry to move.  When it flew to a nearby tree, little birds scattered, but it didn''t make any move to follow any of them.  It then flew back to the birdbath where it sat on the lip for quite a while, turning around at times with its back facing me.  I took so many photos!!! '
    ref: 54a62513e35eb1c22f000032
    name: Suzanne Jones
    username: suzanne
  - replying_to: 54a621ebe35eb1c22f00002e
    created_at: '2015-01-03T06:48:40Z'
    text: 'Very difficult call to make for identification. The legs and toes look a little too stout for Sparrowhawk (in my mind). Would love to know the tell-tale features of this bird. Perhaps the approachability hints of Sparrowhawk, with Brown Goshawk usually very secretive. Cheers.'
    ref: 54a790c8e35eb14e92000005
    name: Chris Lindorff
    username: chrisl
  - replying_to: 54a790c8e35eb14e92000005
    created_at: '2015-01-03T07:20:33Z'
    text: 'Yes, I just don''t know.  One of my books says that the Sparrowhawk has a squared tail, but unfortunately we have a bush planted in front of the birdbath and the end of the tail can''t be seen in any of my many photos.'
    ref: 54a79841e35eb14e92000019
    name: Suzanne Jones
    username: suzanne
