description: 'This big bird was sitting in our birdbath.  It has been identified by Albert Golden as a Collared Sparrowhawk.  He commented that the long middle toe and ''goggle'' eyes identified it as such.  It would have been sitting (as in the first photo) for at least 5 minutes while we were watching.  It did look at me standing in the doorway with the camera, but appeared unperturbed.  It then flew to a nearby tree (scattering little birds in all directions), then flew back to the birdbath, where it sat on the lip for another 5 minutes or thereabouts before flying away.  '
