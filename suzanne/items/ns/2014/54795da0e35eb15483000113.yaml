description: 'This type of Cuckoo wasp has been hanging around on this fence post for a few weeks.  Other types of wasp and also, Megachile resin bees have nested in the holes drilled in this post.  I guess the Cuckoo wasp would be a female, waiting the opportunity to lay her eggs in their nests. '
