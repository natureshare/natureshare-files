description: 'This Megachile bee appears to be covered in honey.  In the last photo, you can see a trail of pollen/honey leading from the nest hole at lower left of picture, to the bee.  The bee has been identified as Megachile Hackeriapis canifrons by Bernhard Jacobi, who theorizes that the bee must have been caught in the nest behind the pollen/nectar mix of another Megachile bee and had to move through the mix in order to escape the nest.'
