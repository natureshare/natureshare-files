comments:
  - created_at: '2014-09-30T05:08:11Z'
    text: 'A tick?- body shape, piercing mouthparts, black hook visible on end of top right leg in the first photo.'
    ref: 542a3abbe35eb1feb0000138
    name: David Francis
    username: david_francis
  - created_at: '2014-09-30T05:29:41Z'
    text: 'Thanks David.  I have never seen a tick before.  This one was a fair size.  Wonder what type of creature it feeds from?  I think rabbits, mice, rats and humans would be the only mammals here  - although there are dogs, cows, horses and a goat in paddocks nearby.  Strange how a tick would get into a water bucket too!'
    ref: 542a3fc5e35eb1dec10000d9
    name: Suzanne Jones
    username: suzanne
  - created_at: '2014-10-01T00:48:03Z'
    text: 'I wonder now, if this is a Spider Mite, Tetranychus spp.   I have just read that they suck fluids from leaves and make silk webs.  This fits in with the fact that, when my husband flicked it from his hand onto the ground, he said "It has to be a spider, it fell down like it was on a web".  Then again, it is such a size that I don''t know if Spider Mites can be that big, but apart from the colour, it does look like a photo I have seen of a Red Spider Mite.'
    ref: 542b4f43e35eb1dec100011b
    name: Suzanne Jones
    username: suzanne
  - replying_to: 542b4f43e35eb1dec100011b
    created_at: '2014-10-01T04:41:15Z'
    text: "You could be right - a tick wouldn't produce a web, I don't think.\r\nAny help on the Bowerbird website?"
    ref: 542b85ebe35eb1feb0000176
    name: David Francis
    username: david_francis
