description: 'Eight red legs, a metallic blue body and red mouthparts.  It was rescued from a water bucket, ran around constantly and even tried to burrow into the hand that was holding it.  It is an arachnid of some kind, but not sure if it is a harvestman, or a mite or a tick or a very unusual spider.'
