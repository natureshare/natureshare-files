description: 'This is Perga affinis (Large Green Sawfly). Adults are very similar in appearance to Perga dorsalis, but Ken Walker says that the yellow lateral markings are not as extensive in Perga dorsalis and he feels sure this is Perga affinis.  It is pictured sitting in a bush of Correa baeuerlenii.'
