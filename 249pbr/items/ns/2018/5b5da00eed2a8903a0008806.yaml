description: 'Three images. A truffle-like species which is unusual in that the spores form in a space around an infertile core. The core is believed to be high in nutrients which is the reward for the mammal that finds, eats and disperses the species. In other truffle-like species virtually all the inside of the fungus contains fertile spore producing material.'
