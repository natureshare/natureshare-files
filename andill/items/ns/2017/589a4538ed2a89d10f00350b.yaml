  - created_at: '2017-02-08T00:22:03Z'
    text: 'HI Andrew. Nice to have an orchid expert looking over the Daly Reserve. Good find. Most of us would have put this as ixioides. I see differences in the column but I''d like to know the most obvious diagnostic feature. Perhaps you could look over all our ixioides observations as I suspect that some of them could be misidentified. See https://natureshare.org.au/species?utf8=%E2%9C%93&q=thelymitra+ixioides'
