  - created_at: '2017-02-08T01:33:46Z'
    text: >-
      Hi David. Generally speaking the plants are less robust, not as tall, less dense hair tufts and have smaller and fewer flowers than Th. ixioides (Up to 8 flowers compared to Th. ixioides up to 20 flowers).  Th. juncifolia are more reluctant to open, as can be seen in this photo, and will often self pollinate.  Other factors supposedly are the spots are less well defined and there are less numerous glands on the column post-anther lobe but I find this difficult to distinguish.  It is now believed that Th. juncifolia is much more common than previously thought.  Most people see spots on a purple orchid and label it Th. ixioides without looking at the entire plant.  To summarise if the plant is below 45cm, only has a few flowers on a slender stem and seems reluctant to open on a sunny day my first thoughts are towards Th. juncifolia.  I’ve have a look at the other plants on the site but it isn't always so easy to tell from photos without seeing the whole plant but I expect several
      could be Th juncifolia.  The only one I’ve commented on is Russell Best’s Th. ixioides x pauciflora which I think is Th. juncifolia. 
    ref: 589a757aed2a89d10f003579
