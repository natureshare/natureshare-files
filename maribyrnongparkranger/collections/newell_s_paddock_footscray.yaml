title: 'Newell''s Paddock, Footscray'
description: "It was used as a holding yard for cattle and sheep from Newmarket Saleyards for the Abattoir owned by William Angliss. The land has been restored to contain the natural  waterholes that existed here before white settlement and it is now preserved as a natural wetlands park. Landscape architect Dr. Jill Orr-Young did the initial landscape design in 1980's. Friends of Newell's Paddock was formed in 2014. \r\n"
