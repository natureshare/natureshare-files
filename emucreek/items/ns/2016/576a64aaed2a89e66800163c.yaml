  - created_at: '2016-07-14T12:31:36Z'
    text: 'I think more likely to be Scleroderma - an Earthball. These have thick peridium (outer skin) that splits to reveal powdery spore mass, but the split is not so regular as in Earthstars (Geastraceae) and these also have a sac inside the outer peridium in which the powdery spores are contained.'
