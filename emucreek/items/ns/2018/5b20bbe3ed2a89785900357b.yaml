  - created_at: '2018-06-22T02:28:34Z'
    text: 'This is clearly an Agaricus but I do not think it is the edible Agaricus campestris. The squarish chunky look suggests it is Agaricus xanthodermus, the Yellow Stainer, which is toxic and makes most people vomit violently. That''s the polite physical response, there are others. Most mushroom poisonings in Australia are caused by Agaricus xanthodermus. It is readily found en masse in lawns and nature strips after the autumn rains arrive.'
