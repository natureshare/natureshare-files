    text: Hi Louise. Can you tell me more about this one? Were there a few plants or just the one? Is it still there do you know. It is a Sprekelia and there are no records of it in Victoria or Australia escaping from gardens. Is it anywhere near a garden? Could it have been planted there? Any other unusual weeds there or signs of a garden dumping?
