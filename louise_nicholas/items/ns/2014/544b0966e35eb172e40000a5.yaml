  - created_at: '2014-10-25T11:20:38Z'
    text: 'Hi Russell, yes it is still there, just the one plant I think, but I''ll check for sure next weekend when I''m out there. It''s in our dry gully where the previous owners dumped a load of soil and crap to make a bridge to drive over. When I say crap I mean things like venetian blinds, an above ground pool including ladder, chicken wire, bits of concrete etc etc. We have been slowly digging/clearing this rubbish out of the gully. So maybe the Sprekelia hitched a ride on the load of rubbish they brought in? I''ll get another photo of it next weekend. The gully gets a bit of water flow in winter but is otherwise pretty dry. '
    ref: 544b8786e35eb1faaa000154
