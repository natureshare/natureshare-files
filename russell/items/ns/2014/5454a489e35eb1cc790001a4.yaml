description: ID to species by Neville Walsh. New species record for the Macedon Range. Growing in a trickle/seepage on rocks in an ephemeral part of the creek. Flowers tiny. Bifid style. Looks like a petal is missing but all flowers are like this - Levenhookia-like. Looks like 3 or 4 bilobed/notched petals.
