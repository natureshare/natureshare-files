description: Red-tipped and fringed bracts are a key feature of this species. Single individual of this tiny herb found among large numbers of Elachanthus glaber covering an area of just about 20m x 10m. Elachanthus pusillus is considerably smaller than E. glaber and has red-tipped and fringed apex to bracts plus bristly-hairy leaves. E. glaber has none of these features.
