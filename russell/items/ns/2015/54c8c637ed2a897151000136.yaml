description: Just this single population known in Victoria. Grows in only a dozen or so moist depressions in this alpine herbfield on black peaty mud. The depressions (see final pic) that contain C. alba are generally about 2-3m x 4m. All plants had finished flowering and gone to seed except for this one and a couple more that had past their best.
