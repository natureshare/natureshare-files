description: 'The population in this area appears to consist wholly of plants with hairy phyllodes. This is a rarely seen occurrence for A. aculeatissima (see VicFlora entry). I''ve checked other NatureShare records and hairy phyllodes occur only in the northern Pyrete but not in surrounding areas (eg. Brisbane Range, Riddells Creek, Whittlesea, Kilmore, Blackwood - all of which have glabrous phyllodes).'
