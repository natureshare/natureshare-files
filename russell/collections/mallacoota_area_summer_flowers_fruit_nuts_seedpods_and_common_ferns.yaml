title: 'Mallacoota Area: Summer Flowers, Fruit, Nuts, Seedpods and Common Ferns'
description: 'Flowers, fruit, nuts, seedpods, common ferns and other interesting plants that can be seen on Mallacoota area walks from mid-Dec to mid-Feb (the main summer holiday period). Some common weeds are included. Includes all walks south of Gypsy Point, and also includes Shipwreck Creek walks, Genoa area walks that are in the Croajingalong NP and walks east of Mallacoota Lake (including walk to Lake Barracoota).'
