title: Castlemaine Area - Plants
description: 'Initial species list (1116 species) compiled by Ern Perkins and the Castlemaine Field Nats. The area covered is from north of Trentham to just south of Bendigo, then east-west from Redesdale to Baringhup. This collection combines species from 52 smaller collections in this area (all on NatureShare), all of which are part of the Castlemaine Field Nats database.'
