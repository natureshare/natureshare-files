title: 'Species from Riddells Creek that are listed as Rare in Victoria, or are Locally Endangered or Locally Significant Species'
description: 'Contains species occurring in Riddells Creek that are listed as rare/endangered in Victoria and species that are locally rare/endangered/significant in the Riddells Creek area; eg. species where if one small area is damaged then 50%+ of Riddells Creek''s population will be lost, species with very few individuals remaining (some plant species are known from only one remaining individual), species low in numbers and are critical for the survival of other species on this list, or species in serious decline. In addition to this list, all Eucalyptus trees (of any species occurring in Riddells Creek) capable of bearing nesting holes in the next 50 years are included as significant.'
