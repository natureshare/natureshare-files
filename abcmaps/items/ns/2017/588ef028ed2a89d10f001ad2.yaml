description: 'Need an I.D. please. On Dargo High Plains altitude 1500m about 5km from the Sedum Acre posted yesterday. Looks similar but could be a Ranunculus species. Very hairy stems and what seem to be the leaves. Flowering early December. This one was growing in a wet area. Suggestions have been Ranunculus collinus, Ranunculus amplus or another Sedum species. Can anyone help please? Thank you.'
