  - created_at: '2017-01-30T10:04:23Z'
    text: 'Definitely Ranunculus and appearance consistent with Ranunculus pimpinellifolius. See http://bie.ala.org.au/species/http://id.biodiversity.org.au/node/apni/2916607#overview. The petals in your specimen seem narrower but this could be shrivelling if it was a hot day or intraspecific variation. As always, can never be certain from photographs only. Habit, location and habitat fit.'
