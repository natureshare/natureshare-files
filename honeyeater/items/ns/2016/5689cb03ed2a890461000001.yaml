    text: 'Hi. It is a great record of what is predominately an inland species. She is very worn and tattered, so presumably traveled far to reach your backyard.'
    ref: 56a1bf76ed2a8995d3000029
    name: Chris Lindorff
    username: chrisl
  - created_at: '2016-01-22T11:13:53Z'
    text: Hi. Here is some useful information from Peter Marriott (moth expert) regarding your observation.
    ref: 56a20ef1ed2a899a9a000045
    name: Chris Lindorff
    username: chrisl
  - created_at: '2016-01-22T11:15:48Z'
    text: 'From Peter Marriott: E. leucomochla is normally a dry-country thing and is found in the west of the state. The photographed specimen from the Dandenongs is not it (The Dandenongs one has brown hind wings, brown on top (dorsally) of the abdomen, a grey thorax with a black line, grey scales along the costa and probably over much of the forewings). There are two or three grey coloured moths (affinis, magnifica) and about 5 without names. The loss of scales is too extreme to be able to put a name to it. So Endoxyla sp. it should remain.'
    ref: 56a20f64ed2a899a9a000049
    name: Chris Lindorff
    username: chrisl
