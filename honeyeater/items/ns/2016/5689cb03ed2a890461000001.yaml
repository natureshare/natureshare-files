description: 'I found this in my yard a few weeks ago and after much to-and-fro on some Facebook wildlife identification pages - we identified is as the ''Endoxyla'' (size approx 10cm, Female). We thought it might be - . ''Endoxyla Leucomocla or Ghost Moth, Goats moth but settled on Endoxyla - which is known in the Dandenong Ranges and has a similar wing pattern and size (approx 10cm), and colouring (red tinged, tho most gone on this specimen). '
