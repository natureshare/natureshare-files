description: 'Identifying characters include the spines on the propodeum (rear of central body - mesosoma) and petiole (segment separating abdomen from central body), and the degree of hairiness over body (few hairs on head). The golden abdomen is found on other species and genera. Total length < 10mm. Found on ground among eucalypt litter.'
