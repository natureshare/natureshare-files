description: 'Some key features worth remembering for this species, include the often widely spreading lobes of the lemma (especially when mature), the rather even length of hairs over the lemma body that are not in obvious transverse lines, the sub-equal length of the lemma awn to the lemma lobes (often much longer in other species), and the geniculate (bent) flowering stem at a node near the base (see 3rd photo). The leaves are fine, hairy and tightly in-rolled. '
