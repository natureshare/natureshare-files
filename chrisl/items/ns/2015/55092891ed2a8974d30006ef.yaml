description: 'Nasty weed across inland areas of Australia, infamous for its ferocious spiny fruits that have the ability to puncture tyres and pierce through thin footwear. In Victoria, seems to prefer sandy soils. Only this single plant found at this site (promptly removed and disposed of). Likely arrived on vehicle tyres.'
