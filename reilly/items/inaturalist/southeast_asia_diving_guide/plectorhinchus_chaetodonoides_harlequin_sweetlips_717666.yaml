description: "Plectorhinchus chaetodonoides, the harlequin sweetlips, is a species of grunt native to the Indian Ocean and the western Pacific Ocean. It is a denizen of coral reefs found at depths of from 1 to 30\_m (3.3 to 98.4\_ft). It can reach 72\_cm (28\_in) in TL. The heaviest known individual weighed 7\_kg (15\_lb). This species is of minor importance to local commercial fisheries and can be found in the aquarium trade."
