description: 'Eunice aphroditois (colloquially known as the Bobbit(t) worm or sand striker) is an aquatic predatory polychaete worm dwelling at the ocean floor. An ambush predator, the animal buries its long body into an ocean bed composed of gravel, mud, or corals, where it waits for a stimulus to one of its five antennae, attacking when it senses prey. Armed with sharp teeth, it is known to attack with such speed and ferocity that its prey is...'
