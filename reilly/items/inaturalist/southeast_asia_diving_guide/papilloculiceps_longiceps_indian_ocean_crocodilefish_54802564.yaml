description: 'The Tentacled flathead (Papilloculiceps longiceps) or Crocodilefish is a member of the order Scorpaeniformes, an order which also includes the scorpionfishes and stonefishes. It is found in the Western Indian Ocean; the Red Sea. The species now also occurs in the Mediterranean, having invaded as a Lessepsian migrant through the Suez Canal.'
