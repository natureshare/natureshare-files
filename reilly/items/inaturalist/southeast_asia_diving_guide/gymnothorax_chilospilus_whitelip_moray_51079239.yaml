description: 'The lipspot moray (Gymnothorax chilospilus), also known as the textile moray, white-lipped moray, or white-lipped reef eel, is a moray eel found in coral reefs in the Pacific and Indian Oceans. It was first named by Pieter Bleeker in 1864.'
