description: "The tail-spot wrasse, Halichoeres melanurus, is a species of wrasse in the western Pacific from Japan to Samoa and Tonga and south to the Great Barrier Reef. This species is found along rocky shores or on coral reefs at depths from 1 to 15\_m (3.3 to 49.2\_ft). It can reach 12\_cm (4.7\_in) in total length. This species is popular for display in public aquaria and can be found in the aquarium trade."
