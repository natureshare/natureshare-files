description: 'Paracorynactis hoplites, usually known as the hoplites corallimorph, is a species of corallimorph from the western Indo-West Pacific. They are specialized predators of echinoderms, and are notable for preying on the destructive crown-of-thorns starfish (Acanthaster planci) among others. This is the only species classified under the genus Paracorynactis.'
