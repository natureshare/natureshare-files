description: 'Plectroglyphidodon dickii, common name blackbar devil, Dick''s damsel or narrowbar damselfish, is a species of damselfish in the family Pomacentridae. This species was formerly classified as Dascyllus aruanus, but recently the populations of western Indian Ocean and Pacific Ocean have been split off.'
