description: "Plectorhinchus polytaenia, the ribboned sweetlips, is a species of grunt native to the Indian Ocean and the western Pacific Ocean, where they can be found on coral reefs at depths from 5 to 40\_m (16 to 131\_ft). This species can reach 50\_cm (20\_in) in TL. It is important commercially as a food fish."
