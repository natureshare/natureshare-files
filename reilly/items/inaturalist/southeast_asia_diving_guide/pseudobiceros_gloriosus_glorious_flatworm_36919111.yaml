description: 'Pseudobiceros gloriosus (common name: the glorious flatworm) is a benthic marine flatworm species that belongs to the Pseudocerotidae family. It is typically found in the Tropical Indo-Pacific, from Eastern Africa to Micronesia, in the Top or slope of recifal reefs. It can be up to 3 in. (7.6 cm.) in length, and feeds on a multitude of invertebrates as gastropods and small crustaceans by engulfing their prey whole.'
