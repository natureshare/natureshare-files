description: "Cryptocentrus fasciatus, the Y-bar shrimpgoby, is a species of goby widespread in the Indo-West-Pacific from East Africa to Melanesia and the Great Barrier Reef. This species can be found on reefs at depths of from 5 to 20 metres (16 to 66\_ft) where they live in burrows in sandy substrates. They are commensal with alpheid shrimps. This species can reach a length of 14 centimetres (5.5\_in) TL. It can also be found in the aquarium trade."
