description: 'Sepia is a genus of cuttlefish in the family Sepiidae encompassing some of the best known and most common species. The cuttlebone is relatively ellipsoid in shape. The name of the genus is the Latinized form of the Ancient Greek σηπία, sēpía, cuttlefish.'
