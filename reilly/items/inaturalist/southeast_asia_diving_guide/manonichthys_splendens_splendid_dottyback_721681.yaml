description: "Manonichthys splendens, common name Splendid Dottyback, is a species of marine fish in the family Pseudochromidae, the dottybacks. It occurs in the Indo-WestPacific and occasionally makes its way into the aquarium trade. It grows to a size of 13\_cm in length."
