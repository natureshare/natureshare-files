description: "Neoniphon sammara, also known as the sammara squirrelfish, the blood-spot squirrelfish, the spotfin squirrelfish, the armed squirrel-fish, and the javelin squirrelfish, is a species squirrelfish found in the Indian Ocean and Pacific Ocean from East Africa to the Hawaiian Islands. It feeds on shrimps and small crabs and fish at night and can grow up to 32.0 centimetres (12.6\_in) TL in length, though its common length is only 23.0 centimetres (9.1\_in) TL. Like N. opercularis, it..."
