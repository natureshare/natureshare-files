description: "Premnas biaculeatus, commonly known as spine-cheeked anemonefish or the maroon clownfish, is a species of anemonefish found in the Indo-Pacific from western Indonesia to Taiwan and the Great Barrier Reef. They can grow up to be about 17\_cm (6.7\_in). Like all anemonefishes it forms a symbiotic mutualism with sea anemones and is unaffected by the stinging tentacles of the host anemone. It is a sequential hermaphrodite with a strict size-based dominance hierarchy; the female is largest,..."
