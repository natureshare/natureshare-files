description: "Amblyeleotris rubrimarginata is a species of goby found on reefs or in sea grass beds in the western Pacific from New Caledonia to the Great Barrier Reef and around New Guinea, Indonesia, Malaysia and the Philippines. It can be found at depths of from 3 to 26 metres (9.8 to 85.3\_ft). As with other Amblyeleotris species, it has a symbiotic relationship with alpheid shrimps, one or a pair of gobies sharing a burrow with a pair..."
