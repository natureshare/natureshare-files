description: 'The picturesque dragonet (Synchiropus picturatus) is a brightly colored member of the dragonet family native to the Indo-West Pacific: Philippines, eastern Indonesia and northwest Australia. It occasionally makes its way into the aquarium trade, where it is commonly known as the spotted mandarin, psychedelic mandarin or target mandarin.'
