description: "Dischistodus prosopotaenia is a species of damselfish known by the common names honey-head damsel and honey-breast damsel. It is native to the eastern Indian Ocean and western Pacific. It reaches up to 17 centimetres (6.7\_in) in length. The fish usually has a white breast, but there is a yellow-breasted variant that also has a black blotch on each side. The fish lives in lagoons and reefs."
