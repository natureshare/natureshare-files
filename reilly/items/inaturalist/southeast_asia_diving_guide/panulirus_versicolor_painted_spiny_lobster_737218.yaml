description: 'Panulirus versicolor is a species of spiny lobster that lives in tropical reefs. Other names include painted rock lobster, common rock lobster, bamboo lobster, blue lobster, and blue spiny lobster. P. versicolor is one of the three most common varieties of spiny lobster in Sri Lanka, alongside Panulirus homarus and Panulirus ornatus.'
