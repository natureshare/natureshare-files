description: "Coris gaimard, the yellowtail wrasse or African coris, among other vernacular names, is a species of wrasse native to the tropical waters of the central Indian Ocean and the western Pacific Ocean, from Christmas Islands and Cocos Keeling Islands to the Society Islands, Hawaii, and from Japan to Australia. It is an inhabitant of coral reefs, being found in areas that offer a mix of sand patches, rubble, and coral at depths from 1 to 50\_m..."
