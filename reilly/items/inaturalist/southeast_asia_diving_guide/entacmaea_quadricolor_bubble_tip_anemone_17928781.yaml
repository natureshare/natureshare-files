description: 'Entacmaea quadricolor, commonly called bubble-tip anemone among other vernacular names, is a species of sea anemone in the family Actiniidae. Like several anemone species, E. quadricolor can support several anemonefish species, and displays two growth types based on where they live in the water column, one of which gives it the common name, due to the bulbous tips on its tentacles.'
