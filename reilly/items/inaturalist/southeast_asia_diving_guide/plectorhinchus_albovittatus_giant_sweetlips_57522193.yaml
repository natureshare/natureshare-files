description: "Plectorhinchus albovittatus, the two-striped sweetlips, is a species of grunt native to the Indian Ocean and the western Pacific Ocean. They occur in lagoons, reefs, or around seamounts. Juveniles live in turbid inshore and brackish waters. This species can reach 100\_cm (39\_in) SL. This species can be found in the aquarium trade."
