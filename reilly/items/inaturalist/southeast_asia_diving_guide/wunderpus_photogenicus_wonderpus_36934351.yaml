description: 'The wonderpus octopus (Wunderpus photogenicus) is a species of octopus in the monotypic genus Wunderpus. It is found in shallow waters from Bali and Sulawesi north to the Philippines and east to Vanuatu. W. photogenicus is a long-armed species characterised by "small eyes on elongate stalks, a long, conical papilla over each eye and a dramatic and fixed colour pattern of white bars and spots over a brown-red background."'
