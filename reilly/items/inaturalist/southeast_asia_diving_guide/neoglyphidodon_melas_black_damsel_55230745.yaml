description: "Neoglyphidodon melas (bowtie damselfish, black damsel, bluefin or royal damsel) is a damselfish from the Indo-West Pacific. It occasionally makes its way into the aquarium trade. It grows to a size of 18\_cm (7.1\_in) in length."
