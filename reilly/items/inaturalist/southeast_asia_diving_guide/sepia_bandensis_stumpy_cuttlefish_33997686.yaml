description: 'Sepia bandensis, commonly known as the stumpy-spined cuttlefish or dwarf cuttlefish, is a species of cuttlefish. Sepia baxteri and Sepia bartletti are possible synonyms. It reaches 7 centimeters in mantle length; males weigh about 40 grams, females 45 grams. The body is coloured light brown, or greenish yellow, with white spots on the head and short white bars on the dorsal mantle. The fins, of pale colour, have rows of small fluorescent blue spots.'
