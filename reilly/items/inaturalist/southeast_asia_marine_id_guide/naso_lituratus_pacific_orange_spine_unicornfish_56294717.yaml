description: 'Naso lituratus is a species of fish in the family Acanthuridae, the tangs and unicornfishes. Its common names include barcheek unicornfish, clown tang, masked unicornfish, naso tang, orange-spine surgeonfish, orange-spine unicornfish, Pacific orange-spine unicorn, poll unicornfish, redlip surgeonfish, lipstick tang, smooth-head unicornfish, and striped unicornfish.'
