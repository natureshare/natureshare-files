description: 'The sixbar angelfish (Pomacanthus sexstriatus), also known as the six banded angelfish, is a marine angelfish, with an easily recognisable yellow body with black vertical stripes (usually six on each side, hence ''sixbar''), one white vertical stripe on each side of its black head, fluorescent blue spots on the body, fins and tail and fluorescent blue lines on the top and bottom fin and tail. They are common in South Pacific reefs, most commonly the Great...'
