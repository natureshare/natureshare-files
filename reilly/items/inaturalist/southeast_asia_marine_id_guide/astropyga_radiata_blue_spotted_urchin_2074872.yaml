description: 'Astropyga radiata, the red urchin, fire urchin, false fire urchin or blue-spotted urchin, is a species of sea urchin in the family Diadematidae. It is a large species with long spines and is found in the tropical Indo-Pacific region. It was first described in 1778 by the German naturalist Nathaniel Gottfried Leske.'
