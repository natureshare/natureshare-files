description: 'The black-blotched porcupinefish (Diodon liturosus), also known as shortspine porcupinefish, is a member of the family Diodontidae. It is found in the tropical and subtropical waters of the Indo-Pacific on coral and rocky reefs and in inshore waters. Other names are the blotched porcupinefish and the brown-backed porcupinefish.'
