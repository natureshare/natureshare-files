description: 'Naso hexacanthus is a tropical fish found in coral reefs in the Pacific and Indian Oceans. It is commonly known as the sleek unicornfish, sleek unicorn, blacktongue unicorn, blacktounge unicornfish, Thorpe''s unicornfish, or the Nohorn unicorn. It is of value in commercial fisheries and as a gamefish, and is also seen in aquaria.'
