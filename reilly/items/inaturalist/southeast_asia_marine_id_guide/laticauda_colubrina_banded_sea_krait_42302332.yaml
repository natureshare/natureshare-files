description: 'The yellow-lipped sea krait (Laticauda colubrina), also known as the banded sea krait, colubrine sea krait, is a species of venomous sea snake found in tropical Indo-Pacific oceanic waters. The snake has distinctive black stripes and a yellow snout, with a paddle-like tail for use in swimming.'
