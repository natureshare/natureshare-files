description: 'Amphioctopus marginatus, also known as the coconut octopus and veined octopus, is a medium-sized cephalopod belonging to the genus Amphioctopus. It is found in tropical waters of the western Pacific Ocean. It commonly preys upon shrimp, crabs, and clams, and displays unusual behavior including bipedal walking and tool use (gathering coconut shells and seashells and using these for shelter).'
