description: 'Nembrotha lineolata is a species of nudibranch, a sea slug, a marine gastropod mollusk in the family Polyceridae. It is found in shallow water in the Indo-Pacific. It was first described in 1905 by the Danish malacologist Rudolph Bergh. The type locality is Selayar Island, Indonesia.'
