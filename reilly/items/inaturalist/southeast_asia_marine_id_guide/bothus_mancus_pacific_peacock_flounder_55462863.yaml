description: 'The peacock flounder (Bothus mancus), also known as the flowery flounder, is a species of fish in the family Bothidae (lefteye flounders). The species is found widely in relatively shallow waters in the Indo-Pacific, also ranging into warmer parts of the east Pacific.'
