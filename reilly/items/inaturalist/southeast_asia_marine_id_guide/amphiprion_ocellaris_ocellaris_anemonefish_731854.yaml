description: 'The ocellaris clownfish (Amphiprion ocellaris), also known as the false percula clownfish or common clownfish, is a marine fish belonging to the family Pomacentridae, which includes clownfishes and damselfishes. Amphiprion ocellaris are found in different colors, depending on where they are located. For example, black Amphiprion ocellaris with white bands can be found near northern Australia, Southeast Asia, and Japan. Orange or red-brown Amphiprion ocellaris also exist with three similar white bands on the body and...'
