description: 'The humphead wrasse (Cheilinus undulatus) is a large species of wrasse mainly found on coral reefs in the Indo-Pacific region. It is also known as the Māori wrasse, Napoleon wrasse, Napoleon fish, Napoleonfish, so mei 蘇眉 (Cantonese), mameng (Filipino), and merer in the Pohnpeian language of the Caroline Islands.'
