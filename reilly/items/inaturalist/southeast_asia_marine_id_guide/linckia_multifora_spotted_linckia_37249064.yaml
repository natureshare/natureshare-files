description: 'Linckia multifora is a variously colored starfish in the family Ophidiasteridae that is found in the Indian Ocean and Red Sea. Its common names include the Dalmatian Linckia, mottled Linckia, spotted Linckia, multicolor sea star and multi-pore sea star.'
