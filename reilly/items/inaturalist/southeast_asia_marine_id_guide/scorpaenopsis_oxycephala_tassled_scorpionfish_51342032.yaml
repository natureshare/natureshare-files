description: "The tasseled scorpionfish, or small-scaled scorpionfish, Scorpaenopsis oxycephala, is a carnivorous ray-finned fish with venomous spines that lives in the Indian and Pacific Oceans. It can reach a maximum length of 36\_cm (14\_in) and can vary considerably in color. Adults are bearded with a number of tassels below the jaw."
