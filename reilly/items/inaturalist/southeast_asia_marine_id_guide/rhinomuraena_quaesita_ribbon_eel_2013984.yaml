description: 'The ribbon eel (Rhinomuraena quaesita), also known as the leaf-nosed moray eel or bernis eel, is a species of moray eel, the only member of the genus Rhinomuraena. What is now known as R. quaesita also includes the former R. amboinensis. R. quaesita was used for blue ribbon eels and R. amboinensis for black ribbon eels, but these are now recognized as the same species. The ribbon eel is found in lagoons and reefs in the...'
