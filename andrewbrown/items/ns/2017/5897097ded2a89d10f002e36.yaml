comments:
  - created_at: '2017-02-05T22:40:02Z'
    text: 'Excellent close-up images that should allow precise identification of this amazing insect. I don''t think it is Podocanthus viridiroseus as this hasn''t been recorded for Vic on the ALA and has the wing membranes a pink/red colour, not blue as in your specimen. More likley to be the Red-shouldered Stick-insect, Tropidoderus rhodomus  which is found in Central Victoria. See https://commons.wikimedia.org/wiki/File:Arthur_Bartholomew_-_Red_shouldered_stick_insect,_Tropidoderus_rhodomus_-_Google_Art_Project.jpg'
    ref: 5897a9c2ed2a89d10f002f7e
    name: David Francis
    username: david_francis
  - replying_to: 5897a9c2ed2a89d10f002f7e
    created_at: '2017-02-06T08:12:39Z'
    text: Thanks again for the id. David. A very exciting find- I hope she had time to lay eggs.
    ref: 58982ff7ed2a89d10f0030d6
