  - created_at: '2017-03-06T06:53:37Z'
    text: 'Possibly a Mistletoe bird''s nest. Looks close to a mistletoe bird nest we saw at Crusoe Res, Kangaroo Flat. I''ll upload my photo.'
    ref: 58bd0771ed2a893890002b96
