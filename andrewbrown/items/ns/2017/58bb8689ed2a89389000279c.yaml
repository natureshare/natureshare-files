    username: david_francis
  - created_at: '2017-03-06T23:55:40Z'
    text: Acanthizidae - thornbill or Weebill I'd suggest. Less 'sock-like' than the Mistletoebird nest shown above.
    ref: 58bdf6fced2a89cdfc000006
    name: Lawrie Conole
    username: lconole
  - replying_to: 58bdf6fced2a89cdfc000006
    created_at: '2017-03-07T01:25:33Z'
    text: 'Yes, I see the difference. Probably worth iding as Acanthizidae sp.'
    ref: 58be0c0ded2a8962b9000001
    name: David Francis
    username: david_francis
  - created_at: '2017-03-07T01:36:55Z'
    text: I'll have to add Acanthizidae spp. to the NS database and at the same time correct the classification for this group which is currently under Pardalotidae. Don't know how this would have happened.
    ref: 58be0eb7ed2a893890002dca
    name: David Francis
    username: david_francis
  - created_at: '2017-03-07T04:22:16Z'
    text: id by Lawrie Conole
    ref: 58be3578ed2a893890002f65
    name: David Francis
    username: david_francis
  - created_at: '2017-03-07T04:24:56Z'
    text: Buds on tree match Eucalyptus goniocalyx
    ref: 58be3618ed2a893890002f68
    name: David Francis
    username: david_francis
  - created_at: '2017-03-07T09:08:50Z'
    text: 'Thanks David, I suspected a thornbill as they are plentiful in this area and thanks for the eucy id as I thought it was a bundy but was not 100%.'
    ref: 58be78a2ed2a893890003092
    name: Andrew Brown
    username: andrewbrown
  - created_at: '2017-03-07T09:10:32Z'
    text: Which sub species though?
    ref: 58be7908ed2a893890003097
    name: Andrew Brown
    username: andrewbrown
  - created_at: '2017-03-08T06:27:38Z'
    text: 'going on the location, it would be Eucalyptus goniocalyx subsp. goniocalyx (see VicFlora)'
    ref: 58bfa45aed2a8938900033e3
    name: David Francis
    username: david_francis
  - replying_to: 58bdf6fced2a89cdfc000006
    created_at: '2017-03-09T02:50:40Z'
    text: On the balance of probabilities I'd go for Yellow-rumped Thornbill (Ananthiza chrysorrhoa).
    ref: 58c0c300ed2a8938900036b0
    name: Lawrie Conole
    username: lconole
  - created_at: '2017-04-02T03:19:50Z'
    text: 'Yellow-Rumped Thornbill nest-"The nest is usually in the dense foliage of trees, near the end of branches or in vines or mistletoe. " Buff-Rumped Thornbill nest-"The nest is often in a crack behind loose bark on a tree trunk or in a crevice or hole in a tree trunk. It can also be on the ground, in tussock, in a tree fork, or in a shrub." (from-http://www.birdsinbackyards.net) So this is more likely to be the Yellow-Rumped Thornbill''s nest?'
    ref: 58e06dd6ed2a896341002adb
    name: Andrew Brown
    username: andrewbrown
  - replying_to: 58e06dd6ed2a896341002adb
    created_at: '2017-04-02T07:52:37Z'
    text: 'Lawrie and your research seems to be agreeing on Yellow-rumped Thornbill, so you could update the id.'
    ref: 58e0adc5ed2a892cb0000004
    name: David Francis
    username: david_francis
  - replying_to: 58e0adc5ed2a892cb0000004
    created_at: '2017-04-02T07:54:30Z'
    text: Will do so David but still could be wrong of-course.
    ref: 58e0ae36ed2a89b6470000ac
