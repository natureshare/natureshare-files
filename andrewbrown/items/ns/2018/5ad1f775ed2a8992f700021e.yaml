comments:
  - created_at: '2018-04-15T01:39:56Z'
    text: 'Dianella revoluta now(2017) includes forms with anthers ranging from brown(not yellowish-brown) to almost black. The brown-anthered forms were for some years incorrectly separated out as D. admixta. The anthers on your specimen are an unusually light brown but I don''t think yellowish-brown. The leaves in the third photo can be seen to be revolute, particularly near the bases which gives it as revoluta.'
    ref: 5ad2ad6ced2a8994660043d6
    name: David Francis
    username: david_francis
  - created_at: '2018-04-15T01:40:24Z'
    text: <em>Dianella revoluta var. revoluta</em> species id suggested
    ref: 5ad2ad88ed2a8994660043d9
    name: David Francis
    username: david_francis
  - created_at: '2018-04-15T01:49:36Z'
    text: 'The common name "Black-anther Flax-lily" is misleading, better to call it "Revolute-leaf Flax-lily".'
