description: "About 12mm body length. These psylloideans insert eggs into leaves or stems which develop into galls to house developing nymphs. \r\nhttps://www.flickr.com/photos/69610519@N08/6683564239/in/photostream/\r\nhttp://bie.ala.org.au/species/urn:lsid:biodiversity.org.au:afd.taxon:16e0872c-89ee-4cd3-b80e-8dd3227de0de#tab_gallery\r\n\r\nStephen Thorpe on BowerBird has IDed this one and after much reading I think we need to add Aphalaridae\r\n\r\norder\r\nHEMIPTERA\r\nsuborder\r\nSTERNORRHYNCHA\r\nsuperfamily\r\nPSYLLOIDEA\r\nfamily\r\nAPHALARIDAE"
