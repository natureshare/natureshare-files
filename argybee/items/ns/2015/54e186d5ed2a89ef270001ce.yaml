description: "Yet another spectacular creature discovered during James Cook's 1770 voyage which has impressed (and confounded) biologists since. \r\nTo make their brood cells these bees utilise bore holes created by other creatures (like longicorn beetles and cossid moths) and spin a curtain doorway that has a slit in the centre. About 18mm long. Slow-flying.\r\nResting temporarily in some narrow-leafed ti-tree species (Leptospermum sp?) Within a local nature reserve."
