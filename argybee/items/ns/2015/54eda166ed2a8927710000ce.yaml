description: "These small grassy plants were populating a shallow depression in an ephemeral wetland. About 200mm tall maximum they had shiny black flower heads and occasional black sections on the leaves or stems as well producing a striking and attractive effect. Soil was judged as very poor, coarse sandy. Zero shade.\r\nIn a newly developed nature reserve next to an ocean/bay beach.\r\nA tufted perennial about 5-25 cm high. Flowers from Winter to January. "
