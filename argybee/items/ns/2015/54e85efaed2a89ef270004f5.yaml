description: "A large fly with about 30mm wingspan. Solitary and apparently searching for something around the base of a large eucalyptus. A species I haven't seen before. Glenfern valley nature reserve. This one is a male. The females are quite colourful with a lot of yellow/gold and white patterns underneath. The larvae of these flies are specialist parasitics on Hemipterans (true bugs) \r\n"
