description: "This little jumping spider is always found in darker places like under bark and in the shadows around buildings. About 12mm long. This one is a male.\r\nFound under a 'deck' in an outer urban back yard.\r\nUsed to be called 'Breda jovialis' but Breda is a Brazillian genus so now it is 'Ocrisiona jovialis'. "
