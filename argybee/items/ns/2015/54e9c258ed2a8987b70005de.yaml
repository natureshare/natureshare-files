description: "Patches of lemon yellow tissue about 1-2mm thick, on bare, dead, barkless nothofagus trunk. Tiny dark spots (ostioles) from which ascospores are released.\r\nIn a tall rain forest national park.\r\nThis was previously called H sulphurea, the northern hemisphere version but recent work has proven it to be a different species. A wood-rotting ascomycete, which might also colonize some other fungi. "
