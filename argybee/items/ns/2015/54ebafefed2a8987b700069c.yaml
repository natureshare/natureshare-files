    text: '"Molecular analysis by Framnenau et al 2010 strongly suggests E. pustulosa is not congeneric with Eriophora in the strict sense but instead belongs to a new and unnamed genus also containing the Australian Araneus inquietus (Keyserling, 1887), Araneus sydneyicus (Keyserling, 1887), Araneus senicaudatus Simon, 1908 and other undescribed species." - Aracne.org.au  ...I think I''ll just marvel at their beauty for the time being.'
