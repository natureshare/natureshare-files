description: 'This fly is so similar to a ''potter wasp'', which appears at the same time of year, that I think there must be some mimicry relationship.  Body length about 10mm. Small head with all-encompassing eyes. High domed thorax. Very large calypters. On Leptospermum or Kunzea sp. flowers at the edge of a local national park. This critter parasitises spiders.'
