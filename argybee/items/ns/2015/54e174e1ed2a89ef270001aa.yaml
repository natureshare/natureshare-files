description: "Tiny stalks tapering and lighter coloured towards the top with cracking yellow spherical eggs for heads. About 3mm tall and 0.4mm wide at the heads. Growing from under a wet eucalyptus log. When the heads dropped away the brown spore mass dissipated almost immediately leaving just a hair-like stalk. \r\n"
