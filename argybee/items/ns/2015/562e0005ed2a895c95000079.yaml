    text: "Mark, I can clearly see the foveae by its reflected light in image 2.  \r\nYour description is consistent with both nigerrima and morio.  I have added one of each to assist your comparison.  The most reliable differentiation is in the striae and not the color.   I cannot determine which species you have  because they need really good images to determine but are so darned hard to take.   "
