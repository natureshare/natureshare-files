description: "A large paropsid leaf beetle (15mm length) which looked fully black to the eye but the flash has revealed a set of full length, deep red lines. \r\nNo dents were noticed on or around the pronotum. \r\nI have always found these at night so suspect they hide in daytime maybe under bark.  "
