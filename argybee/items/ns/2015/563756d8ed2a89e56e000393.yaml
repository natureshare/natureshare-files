description: "Large scale (24mm) often called 'Snowball Giant Mealybug' This one has matured to the point where the covering of 'snow' (white fluff) is gone. It was found on the trunk of a large, broad leafed acacia and very close to a huge ladybird larva (yet to be identified - previous sighting) Possibly predator and prey. Possibly M pilosior. \r\nhttp://bie.ala.org.au/species/Monophlebulus+pilosior"
