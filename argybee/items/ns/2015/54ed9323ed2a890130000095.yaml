description: "Small white clustered flowers with white, feathery petals in flared tubular shape. Plant was about 0.5 metres tall. Thick, tough pointy leaves thin stems.\r\nThese were right on the edge of the beach growing in almost pure sand with a solid stand of coastal ti-tree (Leptospermum laevigatum) surrounding it. Newly created nature reserve."
