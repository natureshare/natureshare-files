description: "Treehopper hiding under the stems of an acacia. About 11mm long. Translucent wings. Two horns pointing outwards and a typical longer dorsal one outlining and covering the wings.\r\nOn acacia stems in a local nature reserve. Wicks.\r\nThese are found in south-eastern Australia and particularly in Tasmania. Much smoother outline compared to the other 2 horned hopper in the area. "
