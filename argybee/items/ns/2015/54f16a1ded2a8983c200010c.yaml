description: "This beetle was exploring the stem of a small Kunzea shrub and, after some time, it stopped and began to 'wriggle'. She was laying reddish coloured eggs into a fault in the skin of the plant. About 40mm long body. This specimen with one red antenna and one mostly black.\r\nIn a nature reserve adjacent to a large man-made reservoir.\r\nThe male of this species is smaller and has very 'feathery' (lamellate) antennae."
