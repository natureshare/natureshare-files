description: "Ground covering clambering winding to 600mm high; strings and clusters of small yellow flowers (new) and papery white+brown calyces. Found in very sandy soil just 'above' high tide level - a foreshore with mangroves.\r\nThreatened species. Very attractive en-masse. \r\nNative to the south-east coast of Australia including Tasmania inhabiting salty marshes and mud flats. \r\nFamily: Plumbaginaceae \r\nCommon Names: Yellow Sea Lavender "
