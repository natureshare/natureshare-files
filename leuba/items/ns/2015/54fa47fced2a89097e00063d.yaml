comments:
  - created_at: '2015-03-07T02:21:40Z'
    text: 'Hi Leuba. This species is not part of the pauciflora complex, but rather appears to be T. ixioides or possibly the hybrid named T. truncata.'
    ref: 54fa60b4ed2a89097e000666
    name: Chris Lindorff
    username: chrisl
  - replying_to: 54fa60b4ed2a89097e000666
    created_at: '2015-03-07T05:53:42Z'
    text: Thank you for the information Chris. I have spotted T.ixioides in the same area but it had dark spots. Is this a variant / or should I leave it at the genus level? Please advise. Thanks again.
    ref: 54fa9266ed2a89097e0006ba
    name: Leuba Ridgway
    username: leuba
  - created_at: '2015-03-07T06:54:51Z'
    text: 'It can be variably spotted or even spotless. The character to concentrate on is the column, whereby here the column mid lobe has numerous sausage like glands. Hybrids of ixioides make it hard sometimes. With this one, I would go with ixioides. There a faint spots which are never present in pauciflora or nuda groups. Cheers.'
    ref: 54faa0bbed2a89097e0006c8
    name: Chris Lindorff
    username: chrisl
  - replying_to: 54faa0bbed2a89097e0006c8
    created_at: '2015-03-08T00:39:52Z'
    text: Thank you for the clarification Chris. I see some faint spots on at least one petal !!
    ref: 54fb9a58ed2a89039300005a
    name: Leuba Ridgway
    username: leuba
