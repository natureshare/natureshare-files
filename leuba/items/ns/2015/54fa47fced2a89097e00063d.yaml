description: "Tall plant with beautiful blue flowers with purplish tinge ot the outer surface of sepals. Yellow pollinia was visible at the tip of the column. Stigmatic surface showed a dense tuft of white hairs. Leaves were erect and narrow ( not seen here).\r\nSpotted in semi-shade in a reserve with eucalypts and natives - dry sclerophyll forest.\r\nThe flowers bloom in October and November.\r\n"
