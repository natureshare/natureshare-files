description: "Beautiful, showy white flower heads on a medium-sized tree. the flower heads were on narrow upright stems bearing tight clusters of minute flowers with reduced petals ( pic 5). Each flower head had creamy white bracts - about 4 and sometimes 6. These bracts appeared green on younger flowerheads (pic 4) or tinged with pink (pic 3). Leaves had glossy upper surface.\r\nSpotted growing in a reserve in the Dandenong Ranges ( Wet Eucalyptus forest)."
