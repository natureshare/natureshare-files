description: "This small wasp ( a case-moth larvae parasite wasp) was about 10 mm long and very active. The narrow abdomen had thin white bands and a moderate size ovipositor. Head, antennae and thorax were black. The hind legs had black and white markings while the other legs were a pale yellow.\r\nSpotted actively searching low plants (in this case the bumblebee weed) in a riparian area.\r\n\r\n"
