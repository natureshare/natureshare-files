description: "Small ( 6mm wide) flat pale discs with tapering bases seen on herbivore dung pellet ( possibly Kangaroo) The pale surfaces had minute evenly spaced holes (ostioles) - some of them showed puckering around the edges. The discs had irregular margins.\r\nSpotted in a national park which is a free range for kangaroos, wallabies, wombats and rabbits. ( Churchill National Park)\r\n( This is Poronia erici but there is no listing on ALA. Ref : Fuhrer 2005. Could this be added, please Thanks)"
