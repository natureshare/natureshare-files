  - created_at: '2015-07-27T05:44:37Z'
    text: 'Hi Leuba. I am also familiar with this fungi and have known it to be Poronia erici. However, I am having trouble now finding its reference in any of the censuses, etc. It has possibly had a name change, but this is normally easy enough to track also. The concern with simply adding Poronia erici in Natureshare is not knowing how the ALA will treat this record when it is uploaded into its database. If it is ignored due to no matching name with ALA, you record is less useful than if we can get a name that matches. I''ll keep hunting for the name and ask Tom May for an update. Thanks. Chris.'
    ref: 55b5c545ed2a89db810001f9
    name: Chris Lindorff
    username: chrisl
  - replying_to: 55b5c545ed2a89db810001f9
    created_at: '2015-07-30T05:02:36Z'
    text: Thank you Chris.
