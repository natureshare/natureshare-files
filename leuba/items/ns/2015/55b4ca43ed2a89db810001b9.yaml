  - created_at: '2015-08-24T10:32:42Z'
    text: Poronia erici is certainly the correct identification and the current name (even though it is not in the ALA at present). There are some issues with the fungi names in the ALA and there are still many good names for fungi that are not loaded into the names list for the ALA (the National Species List). I am working with the ALA to improve the coverage of fungi names.
    ref: 55daf2caed2a892a79000016
    name: Tom May
    username: funkeytom
