description: "A lobulated gall probably involving terminal leaf buds. the galls were green and red and glossy. they were small, about 5 to 7mm wide. A dissected dry gall ( pics 4 & 5) showed thickened concentric layers of tissue. There was no sign of any life inside the gall.\r\nSpotted on a prickly tea-tree (Leptospermum juniperinum).\r\nThis gall is formed by a scale insect of the genus Eremococcus. My thanks to L.Cook for the ID.\r\n"
