description: "This black robber fly was about 15 mm long. The thorax was flat along the midline and symmetrically lumpy on either side. Eyes were large and facing upwards. Stiff white bristles seen between the eyes and on the face. Legs also had stiff white setae. Wings were dark and folded over the abdomen which had white spots on the lateral aspects of some of the tergites.\r\nSpotted flying around dried logs ( Langwarrin Flora & Fauna Reserve).\r\nSynonym: Laphria maura \r\n"
