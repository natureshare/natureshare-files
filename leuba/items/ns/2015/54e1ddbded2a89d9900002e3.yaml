description: "This male \"Blue Ant\" wasp was of a moderate size-15 mm. It had black head, eyes, thorax and abdomen and short black antennae. The abdomen had 3 visible white markings on both dorsal and ventral aspects and perhaps a pair of small white patches at the waist. The anterior thoracic margin was also white. \r\nWings were tinted and the leading edges appeared black and thickened. Femurs, tibiae and tarsi were brown.\r\nSpotted on tea-tree."
