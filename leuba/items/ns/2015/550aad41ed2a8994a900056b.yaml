description: "This beefly had a wingspan of about 15 mm. The basal part of the wings were black and this ended in a smooth wavy line. The rest of the wings were clear. Head, thorax and abdomen were black. The abdomen had a soft velvety look and was truncated with the rear end covered with pale setae.\r\nSpotted in a suburban garden."
