description: "An attractive grey-brown geometrid moth with fine brown and black lines and a wing span of about 50 mm. The wings had narrow black bands contrasting with flashes of white. The undersides of the wings were pale with a black mark on each wing. The dark submarginal areas on each wing was broken by a pale patch.\r\nSpotted in a suburban garden."
