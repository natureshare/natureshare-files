description: "This eucalyptus tree with slightly pendulous branches and small clusters of creamy white flowers had delicate young leaves with their tips curled into thick cups. These cups appeared to have a membranous pale or brown lid (pic 5). Some of these cups had ants clustering around them as in pic 4. On opening one of these lidded \"cups', I found a 3 mm psyllid nymph with small red wide-set eyes, orange thorax and green abdomen. Wings buds were dark with a white substance stuck to them. The tree had several young leaves with these galls.\r\nSpotted on a box gum ( ? Eucalyptus microcarpa) in a bushland reserve.\r\nI am not sure of the relationship between the ants and this species of psyllid. The gall-forming behaviour seems similar to Trioza species of psyllid. \r\nMy thanks to Ken Walker for confirming that this is Trioza ( species not known).\r\n\r\n\r\n"
