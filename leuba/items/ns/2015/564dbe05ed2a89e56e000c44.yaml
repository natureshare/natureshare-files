description: "A fast moving attractive Swift Spider with black cephalothorax and abdomen, black and white banded hind legs and orange front legs. The body had white patterns along the sides, a median white line on the cephalothorax and broken white pattern along the midline of the abdomen.\r\nIts behaviour and erratic movements are a mimicry of the pompilid wasp - the orange legs move up and down like the orange antennae of the wasps. \r\n"
