id:
  - Septobasidium clelandii
created_at: '2015-02-16T09:25:11Z'
datetime: '2014-11-14T12:40:40+10:00'
description: "A highly branched black clump of fruiting bodies arising from stem galls. They were about 5 to 12 mm long and stretching out like large magnetised iron-filings.\r\nSpotted arising from stem galls (seen as thickened split lumps) on branches of tea-tree shrubs (Leptospermum sp.) in a reserve - Royal Botanic Gardens in Cranbourne.\r\nThis fungus ( basidiomycota) is a parasite on the female gall inducing Eriococcid insect Callococcus leptospermi. \r\nPhoto and description of this specimen can also be seen on Bruce Fuhrer's \" A field guide to Australian Fungi\".\r\n"
