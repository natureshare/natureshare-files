description: "Pic 1 shows the underside of the cap of this thick white fungus. The fertile surface showed closely packed white \"teeth\" instead of gills or pores. The teeth were decurrent ( running down the stem) -pic 4. The young fruiting bodies were growing in a clump with some of their thick white stipes fused together. The caps were a pale orange, distorted by mutual pressure and showed in-rolled margins. The stem turned a beautiful orange when bruised or cut.\r\nGrowing on a damp eucalyptus forest floor, among leaf and wood debris.\r\n"
