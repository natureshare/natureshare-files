description: 'A small plant about 10 cm high with lance-shaped leaves. The flowers were attractive with the central sepal (green) and lateral petals (brown) fused to form a hood, rising up and over the labellum. The lateral sepals were fused at the base and rose up on either side to erect points. The inside of the hood showed broad white stripes (pic 5). The same colouring could be seen on the outer side of the flower (pic 3).'
