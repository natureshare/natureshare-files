description: "A small black beetle about 5 mm long with glossy black elytra with pale patches at the base. The elytra appeared to stop short of the last few abdominal segments. The scape of antennae were a pale brown and appeared to have a short spine.\r\nSubfamily: Lebiinae\r\nThanks to Chris Lindorff for helping with identifying the beetle."
