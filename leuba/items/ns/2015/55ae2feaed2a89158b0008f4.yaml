description: "The fruiting bodies of this very tough woody fungus looked like large rusty nails arising from the ground. The flattened caps ( upto 50 mm across) had concentric rings and were slightly puckered. The underside showed dark reddish brown pores - no white \"bloom\" as the cap were old. The stems were firm and slightly velvety in dry specimens. Some of the caps had incorporated grass blades ( pic 3).\r\nSpotted on a damp forest floor - mixed natives but mostly young mountain ash ( Eucalyptus regnens) "
