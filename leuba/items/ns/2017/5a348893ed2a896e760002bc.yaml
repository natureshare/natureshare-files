description: "These attractive clumps of pale grey lichen were seen on rocks. They appeared to start of as regular clumps with soft tight branches  with minute convoluted bluish grey pads. The branches appeared to open up into long pendulous filamentous strands ending in rounded brown apothecia.\r\nSpotted on rocks at an altitude of 1200 mts. in a national park (Baw Baw NP)\r\nWondering if this is a species of Cladonia. Any help with an ID will be greatly appreciated. Thanks."
