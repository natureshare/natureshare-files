  - created_at: '2017-12-16T06:20:40Z'
    text: 'This is Stereocaulon ramulosum - the brownish tips are the spore releasing apothecia and the blue-grey warty lumps are called cephalodia. This species has a dual symbiosis, the fungus and a green alga in the main structure and the fungus and a cyanobacterium in the cephalodia. Hence it represents three different kingdoms!'
    ref: 5a34bb38ed2a896e760002d8
    name: John Walter
    username: 249pbr
