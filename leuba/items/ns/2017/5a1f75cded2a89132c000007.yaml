description: "This is one of the most attractive of pyralids. It sat upright resting on its legs, hlding up a recurved abdomen. Wings ( span about 15 mm) were a beautiful and rich mix of deep red and orange. The fore wings were divided into three parts with the mid section showing a dark spot near the costa. Antennae were swept back.\r\nAttracted to bright lights in the house.\r\nMy thanks to Cathy Powers for the ID."
