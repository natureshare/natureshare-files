    text: 'Leuba - from my investigations, Persicoptera aglaopa has different markings on the hindwing than your image. It has yellow with a dark band at the outer margin of the hindwing. This appears to be more like Endosimilis stilbealis - perhaps gender specific.'
    ref: 5a1f86d9ed2a89b682000006
    name: Cathy Powers
    username: koolah
  - created_at: '2017-12-03T12:20:46Z'
    text: Thank you Cathy. I believe you are right. I found a moth very similar in colour to mine on Barcodinglife.com and it was E.stilbealis.
