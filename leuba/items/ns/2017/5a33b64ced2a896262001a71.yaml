description: "This slightly pearly, creamy moth had a wing span of about 20 mm. The wings had dark flecks - about three rows on the fore wings and two on the hind wings. The trailing margin of each wing had a thin dark broken line and a short white fringe.\r\nAttracted to garden lights on a warm night - mixed native trees around."
