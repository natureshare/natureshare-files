description: "This green seaweed (Caulerpa cactoides) appeared in two forms, one as a cluster and the other as an elongated string of vesicles attached to flattened median segments. This variation in appearance is apparently due to wave action in different parts of the bay. \r\nPic 2 shows some brown (root-like) rhizoids at the base of the seaweed.\r\nSpotted washed ashore at Westernport Bay -at low tide. Native to Australia.\r\n\r\n\r\n"
