description: "A beautiful speckled grey and silver moth about 35mm long. Thorax had a distinct inverted \"V\" in black. Legs were heavily \"furry\" and antennae, feathery nearer the base. Hind wings were a pearly brown. Abdomen was quite thick.\r\nAgain, spotted under bright lights near a national park with mixed natives."
