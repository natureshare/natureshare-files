description: "This cossid moth was all grey with thin black lines across the wings like tiger-skin stripes, with the pattern changing slightly in the submarginal area. The thorax had dense grey and white setae. Antennae were feathery - male. Wing span about 50 mm.\r\nMy thanks to Cathy Powers & Peter Marriott for the ID."
