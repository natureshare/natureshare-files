description: "A black beetle about 25 mm long with  bands of brown, black and white patterns on the elytra and thorax. There were small patches of brown at the apices. . The elytra and thorax were covered with short stiff setae and each elytron had a narrow white  line near the apex. The thorax was narrower posteriorly. The head had a crown-shaped pattern posterior to the eyes.\r\n"
