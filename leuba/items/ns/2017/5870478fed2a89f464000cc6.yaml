description: "This cute little jumping spider was about 5 mm long. The black cephalothorax had white and orange stripes in the anterior part and just white stripes in the posterior section. The abdomen had beautiful orange blue and green colours with iridescence. legs were covered with setae and the palps were fluffy with white setae.\r\nSpotted near a creek in dappled shade (Cardinia Reservoir Park)"
