description: "This small moth was about 6 mm long with pale grey blotchy wings. there were dark grey patches at the apices and mid costal region of the fore wings. The thorax sported a black tuft of short setae and posterior to this was a smaller tuft along the midline. \r\nAntennae were short and feathery.\r\nAttracted to bright lights - very warm night."
