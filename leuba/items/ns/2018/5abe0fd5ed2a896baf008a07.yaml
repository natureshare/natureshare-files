description: "A black wedge-shaped beetle about 15 mm long with white specks on elytra and dramatically flabellate antennae. Legs were a deep brown with black colouring at the femoral and tibial joint. A slightly humped scutellum and head were also black.\r\nSpotted on a young eucalyptus tree in a small reserve. \r\nThe larvae are ecto-and endoparasitic on other insect larvae, possibly of cicada.\r\nCommonly called feather-horned beetle.\r\n\r\n"
