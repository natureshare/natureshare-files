description: "A leathery, thick fruiting body with frilly greyish-white margins. The centre of the caps were dark, almost black and looked silky. The largest of these caps were about 50 mm wide. \r\nGrowing on damp sandy soil in a reserve of mixed natives.  This is possibly Phellodon niger."
