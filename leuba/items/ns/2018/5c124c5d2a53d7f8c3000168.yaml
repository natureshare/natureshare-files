description: 'A smooth white moth with a wing span of 40 mm, with, as the name suggests two small spots of black on the wings. Surprisingly, the underside showed orange and black banding on the dorsal side of the abdomen and a white belly. The legs were covered with short orange coloured setae. Eyes and antennae were black. labial palps were rec-curved.'
