description: "This attractive sea weed had a zig-zagging tough central stalk with small densely clustered bladder like blades, arising at points in the zig-zag. Some blades had a bifurcation. The whole body of the seaweed was a brownish green with dark brown tinges.\r\nSaid to grow in the low intertidal and shallow subtidal rocky reefs with moderate wave action, to depth of 10 m. \r\nSpotted along the high tide mark on a sandy shore, along with other sea weeds - Western Port Bay \r\n\r\n"
