title: Eastern Melbourne Plants
description: |-
  Indigenous plants of the eastern Melbourne area.

  The area covered is roughly bounded by Kew, South Morang, Hurstbridge, Lilydale, Kilsyth and Glen Waverley.

  Thanks to APS Maroondah members (particularly Sue Bendel, Michael Cook, Sue Guymer and Tony Moore), with additional images from Cathy Powers, Cathy Willis and Friends of Warrandyte State Park (from the book "Flora of Warrandyte").
