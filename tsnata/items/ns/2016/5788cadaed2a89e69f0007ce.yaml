comments:
  - created_at: '2016-07-15T12:23:22Z'
    text: 'Hi Thomas - details of underside are critical for identifying fungi. Whether it is a mushroom or a bracket fungus, usually need to see underside as well as top to see whether has lamellae,pores, spines or is smooth. For this one, the lobed, hairy pileus is characteristic for Schzophyllum (underneath the lamellae have a split right along the edge).'
    ref: 5788d5baed2a89e69f0007df
