title: 'Royal Park, Parkville'
description: |-
  Royal Park is situated north of Melbourne CBD, it covers 170 hectares. Melbourne Zoo, White's skinks habitats and Trin Warren Tam-Boore wetlands are located within the park. Many species of birds are observed in the wetlands and the surrounding areas. Most of the native plants are the results of revegetation carried out by the Melbourne City Council, but there are pockets of remnants indigenous plants.
  From here, Burke and Wills expeditions started their epic journey across Australia.
