  - created_at: '2014-11-10T06:45:35Z'
    text: 'So it sounds like it is best naming this as C. gracilis for now and it will automatically update when Chris and I implement the plant name updates and synonyms, which coincidentally will likely occur of the next few days/weeks. I assume, Chris, that C. gracilis will become a synonym for C. moschata? Interesting that the opposite story has occurred for C. lyallii, which hasn''t been accepted in Vic and VBA has it as a synonym for C. alpina?'
    ref: 54605f0fe35eb1b31700003c
