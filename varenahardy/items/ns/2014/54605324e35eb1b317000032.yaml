  - created_at: '2014-11-10T06:04:18Z'
    text: 'Caladenia moschata and Caladenia gracilis are synonymous in Victoria. The VBA (Victorian list) is adopting C. moschata as the accepted name and Natureshare will be updated to reflect this soon. The ALA recognises both entities, so I''m unsure of the status in other states. '
    ref: 54605562e35eb1bc4500002d
    name: Chris Lindorff
    username: chrisl
