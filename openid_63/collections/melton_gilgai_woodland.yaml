title: Melton Gilgai Woodland
description: |-
  Melton Gilgai Woodlands Nature Conservation Reserve is 34 ha of Plains Woodland at Melton, consisting of mixed Grey Box/Yellow Gum woodland. The reserve is an area of natural bushland on the north-west fringe of Melton & is owned by Parks Victoria & is managed by Melton Shire for environmental & conservation purposes. It is surrounded on two sides by the proposed West Melton Memorial Park. It is linked to Long Forest Mallee by wooded paddocks.
  Entry by permission of Melton shire Environmental Dept. 
