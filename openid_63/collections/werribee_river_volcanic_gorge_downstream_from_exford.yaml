title: Werribee River Volcanic Gorge (downstream from Exford)
description: |
  The Werribee River Volcanic Gorge, downstream of the Exford Bridge, forms a major wildlife corridor through the region. It consists of a river valley flanked with Red Gum, Blue Box & Grey Box, enclosed within spectacular volcanic rock escarpments. The gorge is undergoing major environmental rehabilitation by Western Water, Melbourne Water,Vision for Werribee Plains & Pinkerton Landcare & Environment Group.

  The riverbank & escarpments east of the river are privately owned by Western Water & the land west of the river is owned by private landowners.
