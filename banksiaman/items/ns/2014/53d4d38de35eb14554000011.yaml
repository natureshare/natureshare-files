    text: 'It is always best to have a view of the top of the pileus and also the underside, to show the stipe (and any annulus) and the colour and attachment of the lamelllae. However, this beautiful native Amanita is distinctive enough to id from the top view only, with the strong organge red pileus colour and the shallow grooves towards the edge of the pileus.'
