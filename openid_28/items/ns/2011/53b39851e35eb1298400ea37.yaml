    text: |+
      Dichondra repens, commonly known as Kidney Weed.
      A small prostrate herbaceous plant native to many parts of Australia. Often occurring in forest, woodlands and grasslands, it also inhabits suburban lawns. The plant has a creeping habit, with roots forming at the nodes.

      The leaves are kidney shaped, and measure 0.5 to 2.5 cm (0.2-1 in) long. The tiny yellowish green flowers form mostly in summer, but can appear at any time of the year. The fruit is a hairy two lobed capsule.

