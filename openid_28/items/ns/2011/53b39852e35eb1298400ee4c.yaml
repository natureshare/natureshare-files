  - created_at: '2011-10-18T15:00:54Z'
    text: |
      Three distinct forms occur in the Melbourne area.
      1. Large, robust grey-leafed form to 1 m high. Leaves to 50 mm long and 5 mm wide, are broader at the tip. Flowers are orange yellow.
    ref: 53b3984be35eb1298400d95f
  - created_at: '2011-10-18T15:01:32Z'
    text: |
      Three distinct forms occur in the Melbourne area.

      2. Tight tussock forming clumps to 0.5 m high. Foliage silvery to green depending on the amount of sun received. Flowers are golden-yellow.

      From Flora of Melbourne, p.82.
    ref: 53b3984be35eb1298400d960
  - created_at: '2011-10-18T15:01:57Z'
    text: |
      Three distinct forms occur in the Melbourne area.

      3. Very tightly clumped shrub to 0.4 m high. Stems very straight in first year, then arching with secondary stems. Leaves very narrow to 30 mm long, tightly revolute and falcate. Pale yellow flowers in smaller clusters. From Melbourne's west.
      From Flora of Melbourne, p.82.
    ref: 53b3984be35eb1298400d961
