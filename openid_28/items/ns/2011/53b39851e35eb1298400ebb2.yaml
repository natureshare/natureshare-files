  - created_at: '2011-09-11T11:46:55Z'
    text: |-
      <u>Bushy Parrot-pea</u> - Dillwynia ramosissima, or
      (Spiny shrub to 1.5m; flowers to 10mm long, solitary inavils, usually crowded at tips of shoots; leaves 1-10mm long. Dry open forest of central Victoria)

      <u>Showy Parrot-pea</u> - Dillwynia sericea,
      (Shrub to 9cm with 10mm leaves and 12mm apricot flowers. Hairy leaves clasping stem), or 

      <u>Red Parrot-pea</u> - Dillwynia hispida
      (Small shrub to 30cm with 10mm hairy leaves. 13mm orange-red flowers)
    ref: 53b3984be35eb1298400d8cd
  - created_at: '2011-09-11T13:47:23Z'
    text: 'In this area it would be either sericea or phylicoides (and it keys out to one of these too). The latter has a twisted leaf which isn''t apparent in your photo, plus the leaf and stems have hairs that would match sericea.'
    ref: 53b3984be35eb1298400d8ce
