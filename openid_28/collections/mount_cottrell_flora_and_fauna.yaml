title: Mount Cottrell - Flora and Fauna
description: |-
  Mount Cottrell is a locality in the outer western suburbs of Melbourne, Australia, 34 km west from the central business district. Its Local Government Area is the Shire of Melton .

  To the immediate west are the Bush's Paddock and Pinkerton Forest reserves.
