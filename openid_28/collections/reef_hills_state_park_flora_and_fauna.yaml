title: Reef Hills State Park - flora and fauna
description: |-
  Reef Hills State Park is an area of 2013 ha of mixed eucalypt forest, just south of Benalla. Its northern boundary is the Hume Freeway, and its eastern border is the Midland Highway.

  The area was formerly mined for gold.  
