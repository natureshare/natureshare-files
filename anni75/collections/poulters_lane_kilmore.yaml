title: Poulters Lane Kilmore
description: 'Unused road reserve south of Kilmore off Northern Hwy linking to Old Sydney Rd. Often subject to vandalism, rubbish dumping and repeated destruction of fencing and gates by four wheel drivers and dirt bikers. Burned in Mickleham fires February 2014. Still retains some good examples of wildflowers and native vegetation.'
