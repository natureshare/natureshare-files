title: 'Mosses, Liverworts, Lichens (and allies) of Mount Macedon'
description: "Bryophytes of Mt Macedon and surrounding areas. Includes Mosses, Liverworts and their allies.\r\nLichens are also added to this collection although they are not bryophytes.\r\nIdentification usually requires detailed examination under the microscope and there will necessarily be some degree of uncertainty in the names given to species level."
