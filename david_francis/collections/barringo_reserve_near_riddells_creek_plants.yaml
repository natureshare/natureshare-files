title: Barringo Reserve (near Riddells Creek) - Plants
description: Flora of the Barringo (Recreation) Reserve. This is the council-owned land south of Shannons Road. Comprising the Macedon Pony Club licence area and the upper Grasstree Nature Conservation area. This area is the western end of the Mt Robertson Range which starts at Riddells Creek.
