title: 'McIvor Range Reserve, Heathcote, Native Plants'
description: The McIvor Range runs parallel to the northern highway in Heathcote and overlooks the town. Access is by Range Drive to the Viewing Rock off the Costerfield Rd past the showgrounds or by Ambers Drive and the Powder Magazine over the creek down from the Information Centre.
