description: 'Leaves fleshy, distinctly ribbed on the outside. Apex of mid-lobe of column (yellow part) somewhat dorsally compressed with a V-notch. Lateral lobes of column with a terminal tuft of white hairs, extending horizontally and converging. More than 5 flowers per stem (I can count 7 or 8 including the buds).'
