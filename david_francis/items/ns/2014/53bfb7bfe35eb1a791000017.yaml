    text: "Only known in the Macedon Ranges Shire by 3 specimens recently discovered in the Daly Nature Reserve, Gisborne.\r\nConservation status: Until discovered in the Daly Reserve was found only in a limited number of reserves around Bacchus Marsh.\r\nIt may be regarded as depleted in its former natural range. This taxon is regarded as Vulnerable according to the criteria of the IUCN (VU C1 sensu IUCN 2001) although it is possible that future survey work will identify additional populations."
