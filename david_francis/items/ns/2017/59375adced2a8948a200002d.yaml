    text: 'Yep, but could also be A. ochrophylloides ..'
    ref: 5938b01ced2a89a94f000001
    name: Lawrie Conole
    username: lconole
  - replying_to: 5938b01ced2a89a94f000001
    created_at: '2017-06-08T02:11:25Z'
    text: 'My book on fungi say ochrophylloides has large pointed warts that darken with age and the gills are pale golden yellow, not dull creamy yellow as in ochrophylla ... but happy to demote it to Amanita spp.'
