  - replying_to: 54e1e69ced2a89ef27000268
    created_at: '2015-02-16T23:19:25Z'
    text: 'My two cents worth - S.grandicornis (and Ischiodon scutellaris) have a  short white stripe from behind the eye along the side of the thorax (eg. http://en.wikipedia.org/wiki/Simosyrphus_grandicornis )  whereas M.viridiceps has a very plain dark thorax ( eg. http://en.wikipedia.org/wiki/Melangyna_viridiceps )  . Many seem to be misnamed. The three on BB seem different to each other !! Graeme''s ID certainly surprises me though but not the other two. '
    ref: 54e27afded2a8987b70002a3
