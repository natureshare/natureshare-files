title: Wildlife and native plants of Staughton Vale Road
description: |-
  Native wildlife and plants of a private conservation property on the eastern slope of the Brisbane Ranges.  Property is 14.5 hectares with about 1/3rd previously cleared land - mostly native grasses.  

  Property adjoins Brisbane Ranges National Park and is regenerating following 2006 bushfires.   Also some revegetation being done.   Two dams.  
latitude: -37.843038
longitude: 144.282428
